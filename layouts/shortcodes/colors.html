{{ $colors := .Params }}
{{ $borderedColors := slice "#fff" "#ffffff" }}

<ul class="color-palette" role="list">
  {{ range $color := $colors }}
    {{ $color = $color | chomp | lower }}
    <li
      style="
        background-color: {{ $color }};
        {{ if in $borderedColors $color }} border: 1px solid #111;{{ end }}
      "
    >
      <code>{{ $color }}</code>
    </li>
  {{ end }}
</ul>
